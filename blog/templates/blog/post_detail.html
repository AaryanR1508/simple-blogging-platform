{% extends 'layout.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class="post-container">
  <h1 class="post-title">{{ post.title }}</h1>
  <p class="post-meta">By {{ post.author }} on {{ post.date }}</p>
  <div class="post-body">
    {{ post.body|linebreaks }}
  </div>
</div>
{% endblock %}
