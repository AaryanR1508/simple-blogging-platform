{% extends 'layout.html' %}

{% block title %}
  New Post
{% endblock %}

{% block content %}
  <h1>Create a New Post</h1>
  
  <form class="form-with-validation" action="{% url 'blog:new-post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-submit" type="submit">Add Post</button>
  </form>
{% endblock %}
