{% extends 'layout.html' %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <h1>Edit Post</h1>
  
  <form class="form-with-validation" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-submit" type="submit">Save Changes</button>
  </form>
{% endblock %}
