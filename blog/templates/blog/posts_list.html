{% extends 'layout.html' %}

{% block title %} Post {% endblock %}

{% block content %}
<h1 style="text-align:center">Posts</h1>
<div class="posts">
    {% for post in posts %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p> {{ post.date }} | By {{ post.author}}</p>

        <p> {{ post.body|truncatechars:150 }}</p>
        <a style="font-size:1.5rem;padding-left:10px;" href="{% url 'blog:post_detail' post.slug %}">Read More â†’</a>
    </article>
    {% endfor %}
</div>
{% endblock %}
